<!DOCTYPE html>
<html>
    <head>
        <title>Log in to Chats</title>
        <link href="../css/styles.css" rel="stylesheet" type="text/css">
        <link href="../css/login.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="card login-dialog">
                <div class="header">
                    Log in to Chats
                </div>

                <div class="input-container">
                    <input type="text" class="inputtext" placeholder=" "/>
                    <span class="inputtext-floating-label">Username</span>
                </div>
                <div class="input-container">
                    <input type="text" class="inputtext" placeholder=" "/>
                    <span class="inputtext-floating-label">Password</span>
                </div>

                <button class="button-login">Log In</button>

                <div class="divider">
                    <div class="divider-text">Need an account?</div>
                </div>
                
                <button class="button-signup">Sign Up</button>
            </div>
        </div>
    </body>
</html>
